<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="smtpjs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body >
    <h1>Contact Us Form</h1>
    <div class="container">
      <form >
        <div class="form-item">
            <label for="exampleFormControlInput1">Name: </label><br>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <br>
        <div class="form-item">
            <label for="exampleFormControlInput2">Email address:</label><br>
            <input type="email" name="email" placeholder="name@example.com" required>
          </div>
          <br>
          <div class="form-item">
            <label for="exampleFormControlTextarea1">Message:</label><br>
            <textarea name="message" cols="30" rows="10" placeholder="Enter Your message" required></textarea>
          </div>
          <br>
          <button>Submit</button>
      </form>
    </div>
    <script src="smtp.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
